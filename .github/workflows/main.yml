name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node v14.15.0
      uses: actions/setup-node@v2
      with:
        node-version: 14.15.0
    - name: Install dependencies
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build-prod
    - name: Test
      run: npm run test-ci
